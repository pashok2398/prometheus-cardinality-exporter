name: Release Helm Chart

on:
  push:
    branches:
      - master
    paths:
      - 'charts/**'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Package and Push Helm Chart to OCI
        id: helm_push
        run: |
          cd charts/prometheus-cardinality-exporter
          CHART_VERSION=$(grep '^version:' Chart.yaml | awk '{print $2}')
          echo "version=$CHART_VERSION" >> $GITHUB_OUTPUT
          echo "Chart version: $CHART_VERSION"

          # Package the chart
          helm package .

          # Push to GHCR as OCI artifact
          helm push prometheus-cardinality-exporter-${CHART_VERSION}.tgz oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts

          echo "Chart pushed to: oci://${{ env.REGISTRY }}/${{ github.repository_owner }}/charts/prometheus-cardinality-exporter:${CHART_VERSION}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: prometheus-cardinality-exporter-${{ steps.helm_push.outputs.version }}
          name: prometheus-cardinality-exporter ${{ steps.helm_push.outputs.version }}
          files: charts/prometheus-cardinality-exporter/prometheus-cardinality-exporter-*.tgz
          generate_release_notes: false
          fail_on_unmatched_files: false
          body: |
            Helm chart release for prometheus-cardinality-exporter v${{ steps.helm_push.outputs.version }}

            ## Installation via OCI

            ```bash
            helm install prometheus-cardinality-exporter oci://ghcr.io/${{ github.repository_owner }}/charts/prometheus-cardinality-exporter --version ${{ steps.helm_push.outputs.version }}
            ```
